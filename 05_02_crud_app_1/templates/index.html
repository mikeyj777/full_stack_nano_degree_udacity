<html>
    <head>
        <title>Todo App</title>
        <style>
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <form> <!-- method="post" action = "todos/create"> removed as js will control view update via async -->
            <input type="text" name="description" />
            <input type="submit" value="Create" />

        </form>
        <div id="error" class="hidden">You have errs</div>
        <ul>
            {% for d in data %}
            <li>{{ d.description }}</li>
            {% endfor %}
        </ul>
        <script>
            document.getElementById('form').onsubmit = function(e) {
                //e ~ event
                //going to prevent default refresh, etc.
                e.preventDefault();
                fetch('todos/create', {
                    method: 'POST',
                    body: JSON.stringify({
                        'description':document.getElementById('description').value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(function(response) {
                    return response.json();
                })
                .then(function(jsonResponse) {
                    console.log(jsonResponse);
                    const liItem = document.createElement('LI');
                    liItem.innerHTML = jsonResponse['descripton'];
                    document.getElementById('todos').appendChild(liItem);
                    document.getElementById('error').className = 'hidden';
                })
                .catch(function() {
                    document.getElementById('error').className = '';
                })
            }
        </script>

    </body>
</html>
