<html>
    <head>
        <title>Todo App</title>
    </head>
    <body>
        <form method="post" action = "todos/create"> <!-- common CRUD convention "target/action to take on target"-->
            <input type="text" name="description" />
            <input type="submit" value="Create" />

        </form>
        <ul>
            {% for d in data %}
            <li>{{ d.description }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
